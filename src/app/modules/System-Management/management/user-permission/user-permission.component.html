<div>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="ComponentName">
      <th mat-header-cell *matHeaderCellDef> Component Name </th>
      <td mat-cell *matCellDef="let element"> {{element.ComponentName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Candidate">
      <th mat-header-cell *matHeaderCellDef> Candidate</th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon *ngIf="element.Candidate == 'cand-icon'">block</mat-icon> </td>
    </ng-container>
  
    <ng-container matColumnDef="Treasurer">
      <th mat-header-cell *matHeaderCellDef>Treasurer </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.Treasurer == 'tres-icon'">push_pin</mat-icon>   </td>
    </ng-container>
  
    <ng-container matColumnDef="CommitteeOfficer">
      <th mat-header-cell *matHeaderCellDef> CommitteeOfficer </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon *ngIf="element.CommitteeOfficer == 'com-icon'">block</mat-icon>  
      </td>
    </ng-container>
  
    <ng-container matColumnDef="PrimaryLobbyst">
      <th mat-header-cell *matHeaderCellDef> PrimaryLobbyst</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.PrimaryLobbyst == 'prim-icon'">push_pin</mat-icon>  
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Lobbyist">
      <th mat-header-cell *matHeaderCellDef> Lobbyist</th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon *ngIf="element.Lobbyist == 'lob-icon'">block</mat-icon>  
      </td>
    </ng-container>

    <ng-container matColumnDef="Official">
      <th mat-header-cell *matHeaderCellDef> Official</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.Official == 'off-icon'">push_pin</mat-icon>  
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="EmployeeLobby"></tr>
    <tr mat-row *matRowDef="let row; columns: EmployeeLobby;"></tr>
  </table>
</div>
  <div class="flex margin-bottom-25">
    <span>
      <a  class="color-BrightBlue back-btn" href="javascript:void(0)">{{static_data.button.back}}</a>
    </span>
    <span>
      <button id="addInfo" type="button" mat-flat-button color="primary"
        class="nrmlfillbtn">{{static_data.button.next}}</button>
    </span>
  </div>
